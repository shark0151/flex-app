<ul class="movies">
    <li *ngFor="let movie of movies">
      <button [class.selected]="movie === selectedMovie" type="button" (click)="onSelect(movie)">
        <span class="badge">{{movie.title}}</span>
        <span class="name">{{movie.year}}</span>
      </button>
    </li>
</ul>
<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
