<div (click)="openPopup()">
    <div *ngIf="movie" class="img-container">
        <img src="{{movie.poster_path}}">
        <div class="overlay">
            <span class="example-spacer"></span>
            <div class="content">
                <p>{{movie.original_title}}<br>{{movie.release_date.substring(0,4)}}</p>
            </div>
            <div class="highlight"> </div>
        </div>
    </div>
</div>
